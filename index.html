<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Rock, Paper & Scissors</title>
</head>

<body>
  <header>
    <h1>Rock, Paper & Scissors</h1>

    <button class="btn--play">Play</button>
  </header>
  <section class="timer">
    <div id="player1">
      <h2 class="display--player1">Player 1</h2>
      <img src="rock.png" alt="Player 1 Image" class="image--player1" />
    </div>
    <div id="player2">
      <h2 class="display--player2">Player 2</h2>
      <img src="rock.png" alt="Player 2 Image" class="image--player2" />
    </div>
  </section>

  <div class="welcomeModal">
    <p class="text--welcomemodal">Welcome to Rock, Paper & Scissors! <br> Please enter Player 1 and Player 2 names
      below:</p>
    <input type="text" class="name--player1" placeholder="Enter Player 1 Name">
    <input type="text" class="name--player2" placeholder="Enter Player 2 Name">
    <!-- <button class="btn--submitplayer">OK</button> -->
  </div>

  <div class="timer--modal">
    <p class="text--timermodal">Modal</p>
  </div>

  <div class="resultModal">
    <p class="text--resultmodal">Modal</p>
    <button class="btn--playagain">Play Again</button>
  </div>


  <script src="script.js"></script>
</body>

</html>
